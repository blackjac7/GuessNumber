<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Guess The Number</title>
	<link rel="stylesheet" href="style.css" type="text/css">
</head>
<body class="center">
	<main>
		<h1 class="banner">Guess Me</h1>
		<div>
			<input id="number-guess" class="input-style" type="number" placeholder="What's your guess?">
		</div>

		<div id="result">
			<!-- Result -->
		</div>

		<button type="button" id="number-check" class="button check">Check Me</button>
		<button type="button" id="number-restart" class="button restart">Restart</button>

		<div id="history">
			<!-- History -->
		</div>
	</main>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
